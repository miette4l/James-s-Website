<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Collections</h1>
<div class="row">
{% for collection in art_collections %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static collection.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ collection.title }}</h5>
                <p class="card-text">{{ collection.description }}</p>
                <a href="{% url 'collection_detail' collection.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
</body>
</html>
